<!DOCTYPE html>
<html lang="en" lang="en">

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static
    'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static
    'js/bootstrap.min.js'%}"></script>
    <style>
        form {
            margin: auto;
            background-color: #ffffff;
            width: 20%;
            padding: 20px;
            box-shadow: 0 0 10px #888888;
            border-radius: 10px;

        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }
    </style>
</head>

<body>
    <h1>Runs on noball, freehit and wideball.</h1><br>
    <form action="extrarun" method="post">
        {% csrf_token %}
        <button name="dot" type="submit">0</button>
        <button name="one" type="submit">1</button>
        <button name="two" type="submit">2</button>
        <button name="three" type="submit">3</button><br>
        <button name="four" type="submit">4</button>
        <button name="five" type="submit">5</button>
        <button name="six" type="submit">6</button>
    </form>
</body>

</html>
